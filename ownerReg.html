<!DOCTYPE html>
	<html>
		<head>
			<style>
				table, td, th {
					border: 1px solid black;
					padding: 15px;
					text-align: center;
				}

				table {
					margin-top: 30%;
					border-collapse: collapse;
				}

				th {
					height: 50px;
				}
			</style>
			<meta charset="UTF-8">
			<title>Owner Registration</title>
      <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    </head>
		<body>
			<div class = "header" >
				<h1 style = "margin-top:0;">iNeedCoffee!</h1>
			</div>
      <div class = "outer" style = "width:100%; height: 94%; margin:0;">
				<div class = "ownerInfo">
          <div class = "ownerContent">
            <form>
              <label>Full Name:</label><input type="text" name="fullName" />
              <br>
              <label>Email:</label><input type="text" name="email" />
              <br>
              <label>Work Phone:</label><input type="text" name="phone" />
            </form>
          </div>
          <div class = "contactPhoto">
            <div class = "ownerPhoto">
              <div class = "photoPreview" style = "border:1px solid black; ">
                File Image Preview
              </div>
            </div>
            <div>
              <form action="connect.html">
                <input class = "upload" type="file" name="pic" accept="image/*" style = "background-color: brown; width: 25%; margin-bottom: 3%">
                <br>
                <input class = "upload" type="submit" style = "margin: 0 auto;">
              </form>
            </div>
          </div>
  			</div>
        <div class = "ownerPreferences">
          <div class="vertical-menu" style = "text-align:center">
            <p class="active">Preferences</p>
            <p >Location</p>
            <p >Rent</p>
            <p >Coffee Shop Density</p>
            <p >Crime Rate</p>
            <p >Proximity to University</p>
            <p >Other</p>
          </div>
        </div>
      </div>
		</body>
	</html>
